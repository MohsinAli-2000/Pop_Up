<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./404-tick.png">
    <link rel="stylesheet" href="./style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="disPopUp()">Submit</button>
        <div class="popUp" id="pop">
            <img src="./404-tick.png" alt="">
            <h2>Success !</h2>
            <p>You have submitted successfully. Thanks!</p>
            <button type="button" onclick="closePopUp()">OK</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
